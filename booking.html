<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Profiles</title>
    <link rel="stylesheet" href="css/booking.css">
</head>
<body>
    <header>
        <h1>Faculty Profiles</h1>
    </header>
    <main id="faculty-list">
        <!-- Faculty profiles will be dynamically inserted here -->
    </main>
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="faculty-name"></h2>
            <img id="faculty-image" src="" alt="Faculty Image">
            <p id="faculty-info"></p>
            <p id="faculty-experience"></p>
            <h3>Available Time Slots:</h3>
            <ul id="time-slots">
                <!-- Time slots will be dynamically inserted here -->
            </ul>
        </div>
    </div>
    <script src="js/booking.js"></script>
</body>
</html>
